<!--%import("js/target.js")-->
<!--%import("filter/export_board.xml")-->
<div id="popHeader" class="wide">
    <h3 class="xeAdmin">{$lang->cmd_exchange}</h3>
</div>

<div id="popBody">

<form action="./" method="get" onsubmit="return procFilter(this, export_board);">
<table cellpadding="0" class="rowTable">
    <tr>
        <th scope="row">대상모듈</th>
        <td>
            <div>
                {@$id="module_srls"}
                <input type="hidden" name="{$id}" id="{$id}" value="" />
                <select name="_{$id}" id="_{$id}" size="8" class="w200 fl"></select>
                <script type="text/javascript">
                    if(typeof(getModuleSrlList)!=='undefined') {
                        doAddWindowLoadEventLoader( function() { getModuleSrlList('{$id}'); } );
                    }
                </script>
            </div>
            <div style="clear:both;">
                <a href="{getUrl('module','module','act','dispModuleSelectList','id',$id)}" onclick="popopen(this.href, 'ModuleSelect');return false;" class="button blue"><span>{$lang->cmd_insert}</span></a>
                <p>변환할 모듈을 선택하세요.</p>
            </div>
        </td>
    </tr>
    <tr>
        <th scope="row"><div>게시판</div></th>
        <td>
            <select name="target_board" onchange="getBoardSkins(this);">
                <!--@foreach($board_list as $key=>$val)-->
                <option value="{$key}">{$val->module}</option>
                <!--@end-->
            </select>
            <p>선택된 게시판으로 재설정됩니다.</p>
        </td>
    </tr>
    <tr>
        <th scope="row"><div>{$lang->skin}</div></th>
        <td>
            <select name="target_skin" id="target_skin">
                <!--@foreach($skin_list as $key=>$val)-->
                <option value="{$key}">{$val->title}</option>
                <!--@end-->
            </select>
            <p>선택된 스킨으로 재설정됩니다.</p>
        </td>
    </tr>
</table>

<div>
    <span class="button black"><input type="submit" class="button black" value="{$lang->cmd_convert}" /></span>
</div>
</form>
</div>
